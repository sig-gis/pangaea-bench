taskGroups:
- taskSpec:
    runnables:
    - container:
        imageUri: us-west1-docker.pkg.dev/eofm-benchmark/pangaea-bench/pangaea
        commands: # commands to run in the container entered by --container-commands-file flag in submit_job.sh
    volumes:
    - gcs:
        remotePath: "eofm-benchmark/data"
      mountPath: "/data"
    - gcs:
        remotePath: "eofm-benchmark/pretrained_models"
      mountPath: "/pretrained_models"
    - gcs:
        remotePath: "eofm-benchmark/checkpoints"
      mountPath: "/checkpoints"
    computeResource:
        cpuMilli: 12000
        memoryMib: 85000
allocationPolicy:
  instances:
    - policy:
        bootDisk:
          sizeGb: 150
        machineType: a2-highgpu-1g
        accelerators:
          - type: nvidia-tesla-a100
            count: 1
      installGpuDrivers: true
logsPolicy:
  destination: CLOUD_LOGGING